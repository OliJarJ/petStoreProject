<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-expand-lg bg-dark fixed-top">
        <div class="container px-4 px-lg-5">
            <span class="navbar-brand display-2 fw-bold text-info" href="#">
                <i class="fa-solid fa-kiwi-bird"></i> The Curious Kiwi Pet Sanctuary</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav" id="nav-list">
                    <li class="nav-item"><a class="nav-link text-info" href="#About Me">About Me</a></li>
                    <li class="nav-item"><a class="nav-link text-info" href="#Home">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container justify-content-center text-center">
        <img id="animals-img" src="./R.png" alt="image of pets sitting side by side">
    </div>

    <!-- forms -->
    
    <div id="contact-form" class="container py-5 bg-expand-lg col-lg-8 justify-content-center bg-dark">
        <div class="row">
        
        <form class="form-group">
            <h3 class="text-info">Leave us a message!</h3>
            <label for="emailExample" class="form-label">
            </label>
            <input type="email" class="form-control" id="exampleEmail" placeholder="youremail@gmail.com">

            <label for="name" class="form-label"></label>
            <input type="name" class="form-control" id="name" placeholder="Name">

            <label for="subject" class="form-label"></label>
            <input type="subject" class="form-control" id="subject" style="height: 140px;" placeholder="Type here">
            </form>
        </div>
    </div>

    

    <style>
        #animals-img{
            width: 10rem;
            height: 10rem;
            margin-bottom: 2rem;
            margin-top: 4rem;
            position: relative;
            width: 50%;
            
        }

        body {
            background-color:aliceblue;
        }

        #contact-form {
  top: 50%; 
  box-shadow: 0 0 20px 0; 
  background: inherit; 
  backdrop-filter: blur(30px); 
  margin: 100px; 
  text-align: center; 
  align-self: center;
        }

    </style>

<footer class="footer container-fluid bg-dark footer-expand-lg">

    <div id="footer-list" class=" my-2 text-center">
        <ul>
            <li><a href="">Questions</a></li>
            <li><a href="">Locations</a></li>
            <li><a href="">Animal Care</a></li>
            <li><a href="">Veterinary Offices Nearby</a></li>
            <li><a href="">Resources</a></li>
            <li><a href="">Training</a></li>
            <li><a href="">Careers</a></li>
        </ul>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
