    <!-- forms -->
    <div id="contact-form " class="container-fluid my-5 py-5">
    <div class="form" style="background-color: rgba(14, 14, 15, 0.6); display:inline;">
        <div class="row">
        <form class="form-group py-4 px-5" >
            <h3 class="text-white">Leave us a message!</h3>
            <label for="emailExample" class="form-label">
            </label>
            <input type="email" class="form-control" id="exampleEmail" placeholder="youremail@gmail.com">

            <label for="name" class="form-label"></label>
            <input type="name" class="form-control" id="name" placeholder="Name">

            <label for="subject" class="form-label"></label>
            <input type="subject" class="form-control" id="subject" style="height: 140px;" placeholder="Type here">

            <button id="contact-submit" class="btn btn-primary my-4 text-center" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
