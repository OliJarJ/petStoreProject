<body>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-expand-lg bg-dark fixed-top">
        <div class="container px-4 px-lg-5">
            <span class="navbar-brand display-2 fw-bold text-info" href="#">
                <i class="fa-solid fa-kiwi-bird"></i> The Curious Kiwi Pet Sanctuary</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

    <br>


    <!-- forms -->
    
    <div id="contact-form" class="container-fluid py-5 justify-content-center bg-dark">
        <div class="row">
        
        <form class="form-group">
            <h3 class="text-info">Leave us a message!</h3>
            <label for="emailExample" class="form-label">
            </label>
            <input type="email" class="form-control" id="exampleEmail" placeholder="youremail@gmail.com">

            <label for="name" class="form-label"></label>
            <input type="name" class="form-control" id="name" placeholder="Name">

            <label for="subject" class="form-label"></label>
            <input type="subject" class="form-control" id="subject" style="height: 140px;" placeholder="Type here">
            </form>
        </div>
    </div>
