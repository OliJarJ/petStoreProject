<body>
      <!-- navigation bar -->
      <nav class="navbar navbar-expand-sm navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container px-4 px-lg-5">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"

       <div class="container py-5 bg-dark>

            <label for="emailExample" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleEmail" placeholder="youremail@gmail.com">
        
            <label for="name" class="form-label">Name:</label>
